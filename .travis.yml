# Use the latest travis infrastructure
sudo: false

# We use node
language: node_js
node_js:
  - "0.12"
  - iojs
cache:
  directories:
    - node_modules

# Prepare our tests
# Ensure npm is the latest version that we support
# Ensure the project is setup correctly and compiled
install: "npm install -g npm@3 && npm run-script setup"
before_script: "npm run-script compile"

# Run our tests
script: "npm test"

